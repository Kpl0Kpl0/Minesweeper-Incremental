<!DOCTYPE HTML>
<HTML>

<HEAD>
	<TITLE>Minesweeper</TITLE>
	<LINK rel="stylesheet" href="style.css">
	<meta charset="utf-8">
</HEAD>

<BODY>
	<div id="container" width="window.innerWidth" height="window.innerHeight">
	
		<div id="mv_bckgrnd"></div>
		<button class="mv" id="mv_menu_mf">Minefield</button>
		<button class="mv" id="mv_menu_bb">Big Bang</button>
		
		<div id="info_bckgrnd"></div>
		<div class="info" id="info_coins">Coins: ?</div>
		<div class="info" id="info_rage">Rage: ?</div>
		<div class="info" id="info_shards">Shards: ?</div>
		
		<div class="menu" id="menu_mf">
			<div id="field"></div>
			<div class="loc_name" id="name_mf">Minefield</div>
			<button class="bt" id="bt_get_coins">Get ? coins</button>
			<button class="bt" id="bt_restart">Restart</button>
			<button class="bt" id="bt_big_bang"></button>
			
			<div id="upg_window"></div>
		</div>
		<div class="menu" id="menu_bb">
			<div class="loc_name" id="name_bb">Shards Upgrades</div>
			<div id="bb_upg_container">
				<div class="bb_upg_bt" id="bb_upg_bt_power">Power</div>
				<div class="bb_upg_bt" id="bb_upg_bt_comfort">Comfort</div>
				<div class="bb_upg_bt" id="bb_upg_bt_abilities">Abilities</div>
				<div id="bb_upg_window">
					<div id="bb_upg_desc"></div>
					<button class="bb_upg_desc_bt" id="bb_upg_close">X</button>
					<button class="bb_upg_desc_bt" id="bb_upg_buy">+</button>
				</div>
			</div>
		</div>
	</div>
</BODY>
</HTML>

<script src="Main/stats.js"></script>
<script src="Main/math.js"></script>
<script src="Other/generate.js"></script>
<script src="Other/progress.js"></script>
<script src="Locations/ms.js"></script>
<script src="Locations/big_bang.js"></script>
<script src="Other/interface.js"></script>
